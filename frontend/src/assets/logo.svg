    <circle cx="20" cy="25" r="3" fill="#ffffff" />
    <circle cx="30" cy="15" r="3" fill="#ffffff" />
    <circle cx="40" cy="25" r="3" fill="#ffffff" />
    <circle cx="30" cy="35" r="3" fill="#ffffff" />
  </g>
  
  <!-- Text "AEGIS" -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#333333">AEGIS</text>
  
  <!-- Text "Security Simulation" -->
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Security Simulation</text>
</svg>